<!DOCTYPE html>
<html ng-app="todo">
<head lang="en">
    <meta charset="UTF-8">
    <title>Todoer - Home</title>
    <script src="js/angular.min.js" type="text/javascript" ></script>
    <script src="js/core.js" ></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="mainController">

<div class="jumbotron">
    <div class="container">
        <p class="lead">Todoer</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="checkbox" ng-repeat="todo in todos">
                <label>
                    <input type="checkbox" ng-click="deleteTodo(todo._id)">{{todo.text}}
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-offset-4 col-lg-4">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="Enter here" ng-model="formData.text">
                </div>
                <button type="submit" class="btn btn-success btn-lg" ng-click="createTodo()">Add</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
